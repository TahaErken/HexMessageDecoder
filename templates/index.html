<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex Decoder</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }

        .result-box {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Hex Decoder</h1>
    <form method="post" action="/">
        <label for="hex_veri">Enter HEX Data:</label>
        <input type="text" id="hex_veri" name="hex_veri" required>
        <br>

        <label for="endian_tipi">Endian Type:</label>
        <select id="endian_tipi" name="endian_tipi" required>
            <option value="big_endian">Big Endian</option>
            <option value="little_endian">Little Endian</option>
        </select>

        <label for="multiplier">Multiplier (supports python math operators)</label>
        <input type="text" id="multiplier" name="multiplier" value="1">
        <br>
        <input type="submit" value="Decode">
    </form>
<br>
    <title>Results</title>
<br>
    <form>
        <label for="float_result">Float Result:</label>
        <input type="text" id="float_result" name="float_result" value="{{ float_result }}" readonly>
        <label for="signed_int_result">Signed Int Result:</label>
        <input type="text" id="signed_int_result" name="signed_int_result" value="{{ signed_int_result }}" readonly>
        <label for="unsigned_int_result">Unsigned Int Result:</label>
        <input type="text" id="unsigned_int_result" name="unsigned_int_result" value="{{ unsigned_int_result }}" readonly>
        <label for="char_result">Char Result:</label>
        <input type="text" id="char_result" name="char_result" value="{{ char_result }}" readonly>
        <label for="double_result">Double Result:</label>
        <input type="text" id="double_result" name="double_result" value="{{ double_result }}" readonly>
    </form>

</body>
</html>
